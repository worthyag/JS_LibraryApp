<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="buttons">
      <!-- Displays the modal add book form. -->
      <button class="add-book-btn">NEW BOOK</button>
    </section>

    <!-- Form Modal -->
    <dialog class="add-book-form-dialog">
      <button autofocus class="add-book-form-dialog-close-btn">X</button>
      <form action="" class="add-book-form">
        <div class="form-group">
          <label for="book-title">Title</label>
          <input type="text" name="book-title" id="book-title" />
        </div>

        <div class="form-group">
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author" />
        </div>

        <div class="form-group">
          <label for="book-pages">Pages</label>
          <input type="number" name="book-pages" id="book-pages" />
        </div>

        <div class="form-group">
          <label for="book-read">Read</label>
          <div>
            <label for="book-read-true">Yes</label>
            <input
              type="radio"
              name="book-read"
              id="book-read-true"
              value="Read"
              checked
            />
            <label for="book-read-false">No</label>
            <input
              type="radio"
              name="book-read"
              id="book-read-false"
              value="Not yet read"
            />
          </div>
        </div>
        <div>
          <button type="submit" class="add-book-form-btn">Add Book</button>
        </div>
      </form>
    </dialog>

    <!-- <div>
      <label for="switch-read" class="read-label"></label>
      <input type="checkbox" id="switch-read" name="user-read" value="Read" checked/>
    </div> -->

    <section class="view-books"></section>
  </body>
</html>
